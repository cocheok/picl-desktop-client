<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>My Tabs</title>
 <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
 <link rel="stylesheet" href="css/main.css" type="text/css" />
 <script type="text/javascript" src="jquery-1.9.0.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script type="text/javascript" src="main.js"></script>
 <!-- addon-comms.js will be injected to relay events on 'window' to the
      addon backend -->
</head>

<body>
  <div class="container">
    <h1>My Open Tabs</h1>

    <div id="error"></div>

    <div id="tabs"></div>
  </div>

  <div id="templates" style="display: none">

    <div class="device-entry">
      <div class="device-info">
        <div class="span1"><img class="device-icon"></div>
        <div>
          <p class="device-name"></p>
          <p class="last-synced">Last synced: <span class="last-synced-time"></span></p>
        </div>
      </div>
      <ul class="device-tabs"></ul>
    </div>

    <li class="tab-entry"><img class="tab-favicon"><img class="tab-thumbnail hide"><a href=""></a></li>
  </div>

</body>
</html>
